<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Enregistrement de visage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        canvas, video {
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="container mt-4 text-center">
    <h2 class="mb-3">ğŸ“¸ Enregistrement automatique du visage</h2>
    <video id="video" width="640" height="480" autoplay muted></video>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

    <form id="registerForm">
        <input type="text" name="name" placeholder="PrÃ©nom" class="form-control my-2" required>
        <input type="text" name="surname" placeholder="Nom" class="form-control my-2" required>
        <button type="button" onclick="captureAndSend()" class="btn btn-primary w-100">ğŸ“¤ Capturer et enregistrer</button>
    </form>

    <p id="message" class="mt-3"></p>
    <a href="/" class="btn btn-secondary mt-3">â¬…ï¸ Retour</a>

    <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const message = document.getElementById('message');
    const form = document.getElementById('registerForm');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        message.innerText = "Erreur d'accÃ¨s Ã  la camÃ©ra.";
      });

    function captureAndSend() {
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(blob => {
        const formData = new FormData(form);
        formData.append('image', blob, 'capture.jpg');

        fetch('/register', {
          method: 'POST',
          body: formData
        })
        .then(res => res.text())
        .then(data => message.innerText = data)
        .catch(err => message.innerText = "Erreur lors de l'envoi.");
      }, 'image/jpeg');
    }
    </script>
</body>
</html>
