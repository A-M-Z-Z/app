<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Visages enregistrés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="text-center mb-4">👥 Visages enregistrés</h2>
    {% if faces %}
    <form method="POST" action="/delete_face">
        {% for face in faces %}
        <div class="d-flex justify-content-between align-items-center mb-2">
            <span>{{ face }}</span>
            <button type="submit" name="name" value="{{ face }}" class="btn btn-sm btn-danger">🗑 Supprimer</button>
        </div>
        {% endfor %}
    </form>
    {% else %}
    <p class="text-center">Aucun visage enregistré.</p>
    {% endif %}
    <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">⬅️ Retour</a>
    </div>
</body>
</html>
