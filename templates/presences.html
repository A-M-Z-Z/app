<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Présences</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="text-center mb-4">📅 Présences</h2>
    {% if presences %}
    <table class="table table-bordered">
        <thead><tr><th>Nom</th><th>Date & Heure</th></tr></thead>
        <tbody>
        {% for p in presences %}
            <tr><td>{{ p[0] }}</td><td>{{ p[1] }}</td></tr>
        {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p class="text-center">Aucune présence enregistrée.</p>
    {% endif %}
    <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">⬅️ Retour</a>
    </div>
</body>
</html>
